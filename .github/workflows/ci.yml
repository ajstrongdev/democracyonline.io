name: CI - Lint and Build

on:
  push:
    branches-ignore:
      - master # Don't run on master since CD will handle it
  pull_request:
    branches:
      - develop
      - master

env:
  GCP_PROJECT_ID: fir-test-cee1e
  GCP_REGION: europe-west2
  SERVICE_NAME: odr

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Firebase Admin credentials from Secret Manager
        id: secrets
        run: |
          # Fetch Firebase Admin SDK credentials
          for secret in admin-project-id admin-client-email admin-private-key; do
            var_name=$(echo "FIREBASE_${secret}" | tr '[:lower:]-' '[:upper:]_')
            value=$(gcloud secrets versions access latest --secret="${{ env.SERVICE_NAME }}-firebase-${secret}")
            echo "${var_name}=${value}" >> $GITHUB_OUTPUT
          done

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Build Next.js application
        run: pnpm run build
        env:
          # Dummy values for build-time NEXT_PUBLIC_ variables
          # These are required for the build to succeed but won't be used
          NEXT_PUBLIC_FIREBASE_API_KEY: "dummy-for-ci"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy-for-ci"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy-for-ci"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy-for-ci"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "dummy-for-ci"
          NEXT_PUBLIC_FIREBASE_APP_ID: "dummy-for-ci"
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "dummy-for-ci"
          # Real Firebase Admin SDK credentials from Secret Manager
          FIREBASE_ADMIN_PROJECT_ID: ${{ steps.secrets.outputs.FIREBASE_ADMIN_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ steps.secrets.outputs.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ steps.secrets.outputs.FIREBASE_ADMIN_PRIVATE_KEY }}
